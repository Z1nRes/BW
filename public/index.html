<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Beauty World</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header_top">
          <div class="header_logo">Мир красоты</div>
          <nav class="header_nav">
              <a href="#" class="nav_element">Услуги и цены</a>
              <a href="#" class="nav_element">Мастера</a>
              <a href="#" class="nav_element">Наши работы</a>
              <a href="#" class="nav_element">О нас</a>
              <a href="#" class="nav_element">Контакты</a>
          </nav>
          <div class="header_contacts">
            <a href="#" class="phone">8 (499) 686-17-62</a>
            <p class="timetable">с 10.00 до 19.00 без выходных</p>
          </div>
        </div>
        <div class="header_main">
          <div class="header_main_content">
            <p class="slogan_top">Создай свой образ вместе с нами</p>
            <p class="slogan_bottom">Идеальный образ за 60 минут</p>
            <div class="btn">
              Записаться онлайн
            </div>
          </div>
          <div class="header_main_woman_div">
            <img src="./media/image/woman.png" alt="img" class="header_main_woman_img">
            <div class="sircle"></div>
          </div>
          <div class="header_main_social">
              <a href="#" class="social_item"><img src="./media/image/icons/Vk.svg" alt="vk" class="social_item_icon"></a>
              <a href="#" class="social_item"><img src="./media/image/icons/Instagram.svg" alt="Instagram" class="social_item_icon"></a>
              <a href="#" class="social_item"><img src="./media/image/icons/YouTube.svg" alt="YouTube" class="social_item_icon"></a>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
